<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Motu Patlu 3D - Fixed Load</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
    }
  }
  </script>
  <style>
    body{margin:0;background:#87CEEB;overflow:hidden;font-family:sans-serif}
    canvas{display:block}
    #info{position:absolute;top:10px;left:10px;background:rgba(0,0,0,0.7);color:white;padding:15px 20px;border-radius:15px;z-index:100}
    button{margin-top:10px;padding:12px 24px;background:#ff5722;color:white;border:none;border-radius:10px;cursor:pointer;font-size:16px;font-weight:bold}
    button:hover{background:#e64a19}
    #loading {position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);color:white;font-size:18px;}
  </style>
</head>
<body>
  <div id="info">
    <h2>Motu Patlu 3D</h2>
    <p>Drag → Rotate • Scroll → Zoom • Double-click → Reset</p>
    <button id="colorBtn">Random Color</button>
  </div>
  <div id="loading">Loading Motu Patlu...</div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);

    const camera = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 0.1, 1000);
    camera.position.set(0, 1.3, 3.2);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(devicePixelRatio);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.9));
    const dirLight = new THREE.DirectionalLight(0xffffff, 2);
    dirLight.position.set(5, 10, 7);
    dirLight.castShadow = true;
    scene.add(dirLight);

    const ground = new THREE.Mesh(
      new THREE.CircleGeometry(12, 64),
      new THREE.MeshStandardMaterial({ color: 0xaaaaaa })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0, 0.8, 0);

    let motuPatlu;
    let mixer;
    const clock = new THREE.Clock();
    const loadingDiv = document.getElementById('loading');

    const loader = new GLTFLoader();
    loader.load(
      './motu_patlu.glb',  // local path
      (gltf) => {
        motuPatlu = gltf.scene;
        loadingDiv.style.display = 'none';

        const box = new THREE.Box3().setFromObject(motuPatlu);
        const scale = 3 / Math.max(...box.getSize(new THREE.Vector3()).toArray());
        const finalScale = scale * 0.4;  // chhota size
        motuPatlu.scale.setScalar(finalScale);
        motuPatlu.position.y = -box.min.y * finalScale;

        if (gltf.animations && gltf.animations.length > 0) {
          mixer = new THREE.AnimationMixer(motuPatlu);
          mixer.clipAction(gltf.animations[0]).play();
        }

        motuPatlu.traverse((c) => {
          if (c.isMesh) {
            c.castShadow = true;
            c.receiveShadow = true;
          }
        });

        scene.add(motuPatlu);
        console.log('Motu Patlu loaded successfully!');
      },
      (progress) => {
        console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
      },
      (error) => {
        loadingDiv.innerHTML = 'Error loading model: ' + error.message;
        console.error('GLB load error:', error);
      }
    );

    document.getElementById('colorBtn').onclick = () => {
      if (!motuPatlu) return alert('Model load ho raha hai...');
      motuPatlu.traverse((c) => {
        if (c.isMesh && c.material) {
          const mats = Array.isArray(c.material) ? c.material : [c.material];
          mats.forEach((m) => m.color?.setHex(Math.random() * 0xffffff));
        }
      });
    };

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();

      if (mixer) mixer.update(delta);

      if (motuPatlu) {
        motuPatlu.rotation.y += 0.005;
        motuPatlu.position.y += Math.sin(Date.now() * 0.003) * 0.01;
      }

      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.onresize = () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    };
  </script>
</body>
</html>
