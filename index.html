<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Motu Patlu 3D</title>
  <style>
    body{margin:0;background:#87CEEB;overflow:hidden;font-family:sans-serif}
    canvas{display:block}
    #info{position:absolute;top:10px;left:10px;background:rgba(0,0,0,0.7);color:white;padding:15px 20px;border-radius:15px;z-index:100}
    button{margin-top:10px;padding:12px 24px;background:#ff5722;color:white;border:none;border-radius:10px;cursor:pointer;font-size:16px;font-weight:bold}
    button:hover{background:#e64a19}
  </style>
</head>
<body>
  <div id="info">
    <h2>Motu Patlu 3D</h2>
    <p>Drag → Rotate • Scroll → Zoom • Double-click → Reset</p>
    <button id="colorBtn">Random Color</button>
  </div>

  <script type="module">
    // Tere repo ke local files use kar rahe hain
    import * as THREE from './three.module.js';
    import { OrbitControls } from './OrbitControls.js';
    import { GLTFLoader } from './GLTFLoader.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);

    const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0, 1.8, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(devicePixelRatio);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
    dirLight.position.set(5, 10, 7);
    dirLight.castShadow = true;
    scene.add(dirLight);

    const ground = new THREE.Mesh(
      new THREE.CircleGeometry(15, 64),
      new THREE.MeshStandardMaterial({ color: 0xcccccc })
    );
    ground.rotation.x = -Math.PI/2;
    ground.receiveShadow = true;
    scene.add(ground);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0, 1, 0);

    const loader = new GLTFLoader();
    let motuPatlu;

    loader.load('./motu_patlu.glb', gltf => {
      motuPatlu = gltf.scene;
      motuPatlu.traverse(c => { if (c.isMesh) c.castShadow = c.receiveShadow = true; });

      const box = new THREE.Box3().setFromObject(motuPatlu);
      const scale = 3 / Math.max(...box.getSize(new THREE.Vector3()).toArray());
      motuPatlu.scale.setScalar(scale);
      motuPatlu.position.y = -box.min.y * scale;

      scene.add(motuPatlu);
    });

    document.getElementById('colorBtn').onclick = () => {
      if (!motuPatlu) return;
      motuPatlu.traverse(c => {
        if (c.isMesh && c.material) {
          const mats = Array.isArray(c.material) ? c.material : [c.material];
          mats.forEach(m => m.color?.setHex(Math.random() * 0xffffff));
        }
      });
    };

    function animate() {
      requestAnimationFrame(animate);
      if (motuPatlu) motuPatlu.rotation.y += 0.003;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.onresize = () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    };
  </script>
</body>
</html>
