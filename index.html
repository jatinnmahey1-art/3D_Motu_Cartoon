<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Motu Patlu 3D - Animated!</title>
  <style>
    body{margin:0;background:#87CEEB;overflow:hidden;font-family:sans-serif}
    canvas{display:block}
    #info{position:absolute;top:10px;left:10px;background:rgba(0,0,0,0.7);color:white;padding:15px 20px;border-radius:15px;z-index:100}
    button{margin-top:10px;padding:12px 24px;background:#ff5722;color:white;border:none;border-radius:10px;cursor:pointer;font-size:16px;font-weight:bold}
    button:hover{background:#e64a19}
  </style>
</head>
<body>
  <div id="info">
    <h2>Motu Patlu 3D Animated</h2>
    <p>Drag → Rotate • Scroll → Zoom • Double-click → Reset</p>
    <button id="colorBtn">Random Color</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);

    const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0, 1.2, 3.5);   // thoda paas le liya

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(devicePixelRatio);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.8);
    dirLight.position.set(5, 10, 7);
    dirLight.castShadow = true;
    scene.add(dirLight);

    // Ground
    const ground = new THREE.Mesh(
      new THREE.CircleGeometry(10, 64),
      new THREE.MeshStandardMaterial({ color: 0xcccccc })
    );
    ground.rotation.x = -Math.PI/2;
    ground.receiveShadow = true;
    scene.add(ground);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0, 0.8, 0);

    let mixer;        // animation ke liye
    let motuPatlu;
    let blinkTimer = 0;

    const loader = new GLTFLoader();
    loader.load('motu_patlu.glb', gltf => {
      motuPatlu = gltf.scene;

      // Size chhota + perfect center
      const box = new THREE.Box3().setFromObject(motuPatlu);
      const size = box.getSize(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      const scale = 1.8 / maxDim;   // chhota kar diya
      motuPatlu.scale.setScalar(scale);
      motuPatlu.position.y = -box.min.y * scale;

      // Agar model mein animation hai to play karo
      if (gltf.animations && gltf.animations.length) {
        mixer = new THREE.AnimationMixer(motuPatlu);
        gltf.animations.forEach(clip => {
          mixer.clipAction(clip).play();
        });
      }

      motuPatlu.traverse(c => {
        if (c.isMesh) {
          c.castShadow = true;
          c.receiveShadow = true;
        }
      });

      scene.add(motuPatlu);
    });

    // Random Color
    document.getElementById('colorBtn').onclick = () => {
      if (!motuPatlu) return;
      motuPatlu.traverse(c => {
        if (c.isMesh && c.material) {
          const mats = Array.isArray(c.material) ? c.material : [c.material];
          mats.forEach(m => m.color?.setHex(Math.random() * 0xffffff));
        }
      });
    };

    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();

      // Idle sway + bounce
      if (motuPatlu) {
        motuPatlu.rotation.y += 0.005;
        motuPatlu.position.y += Math.sin(Date.now() * 0.003) * 0.01;  // thoda up-down
      }

      // Animation update
      if (mixer) mixer.update(delta);

      // Random blink (eyes scale down)
      blinkTimer -= delta;
      if (blinkTimer < 0) {
        if (motuPatlu) {
          motuPatlu.traverse(c => {
            if (c.name.toLowerCase().includes('eye')) {
              c.scale.y = c.scale.y === 1 ? 0.05 : 1;
            }
          });
        }
        blinkTimer = Math.random() * 6 + 3;
      }

      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.onresize = () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    };
  </script>
</body>
</html>
